{% if unit %}
    <h2>
        {{ unit.title }}
    </h2>

    <div class="jumbotron">
        <ply-card></ply-card>
    </div>
{% endif %}

{% for key, card in cards %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                Card {{ key }}
            </h3>
        </div>

        <div class="panel-body">
            <ul>
                {% for side in card.sides %}
                    <li>{{ side }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endfor %}
