
{% if courses.count > 0 %}
    {% if showSubscriptions %}
        {% partial "@subscriptions" course=course %}
    {% else %}
        {% for course in courses %}
            {% partial "@user-courses" course=course %}
        {% endfor %}
    {% endif %}
{% else %}
    <div class="mdl-card">
        <div class="mdl-card__title">
            <div class="mdl-card__title-text">
                You have no courses.
            </div>
        </div>
    </div>
{% endif %}
