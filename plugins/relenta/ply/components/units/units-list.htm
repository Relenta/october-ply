{% for unit in units %}
    <li>
        {% if unit.cards.count > 0 %}
            <a href="{{ 'cards' |page({ course_id: course.id, unit_id: unit.id }) }}">
                {{ unit.title }}
            </a>
        {% else %}
            {{ unit.title }}
        {% endif %}

        {% if unit.children %}
            <ul>
                {% partial "@units-list" units=unit.children course=course %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
