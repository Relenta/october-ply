{% for unit in units %}
    <li>
        {% if unit.cards.count > 0 %}
            <a href="{{ 'cards' |page({ course_slug: course.slug, unit_slug: unit.slug }) }}">
                {{ unit.title }}
            </a>
        {% else %}
            {{ unit.title }}
        {% endif %}

        {% if unit.children %}
            <ul>
                {% partial "@units-list" units=unit.children course=course %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
