{% for category in categories %}
    <li>
        {% if category.courses.count > 0 %}
        <a href="{{ 'courses'|page({ slug: category.slug }) }}">
            {{ category.title }}
        </a>
        {% else %}
        <b>
            {{ category.title }}
        </b>
        {% endif %}

        {% if category.children %}
            <ul>
                {% partial "@categories-list" categories=category.children %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
