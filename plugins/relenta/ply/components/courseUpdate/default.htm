{% set categories = __SELF__.categories %}

{{ form_open({ files: "true", request: __SELF__ ~ '::onSubmit'}) }}
    <div class="form-group">
        <label for="course-name">Course name</label>
        <input type="text" class="form-control" id="course-name" name="course-name" required>
    </div>
    <div class="form-input">
        <label for="category">Category</label>
        <select class="form-control" id="category" name="category" required>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="file-input">File input</label>
        <input type="file" id="file-input" name="file-input" required>
        <p class="help-block">Only zip-file supports.</p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
{{ form_close() }}
