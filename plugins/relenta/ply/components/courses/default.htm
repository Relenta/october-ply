<h2 class="page-subtitle">
   {{ category.title }}
</h2>

<div class="mdl-grid ply-course-list courses-card-list cards-container">
    {% for course in courses %}

        <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-card mdl-shadow--1dp courses-card-list__card course-countainer" data-href="{{ 'course'|page({ slug: course.slug }) }}">
                <div class="mdl-card__title title" style="background-image: url('/themes/ply/assets/images/bg-flags/uk.jpg');">
                    <h3 class="mdl-card__title-text text">
                        {{ course.title }}
                    </h3>
                    <span class="chevron">
                        <i class="material-icons">chevron_right</i>
                    </span>
                </div>
                <div class="mdl-card__supporting-text mdl-card--expand description">
                    {% if course.data %}
                    {{ course.data }}
                    {% else %}
                    There is no course data
                    {% endif %}
                </div>
