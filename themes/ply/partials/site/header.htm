<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">GetPly</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="{{ 'home'|page }}">Home</a>
            <a class="mdl-navigation__link" href="{{ 'categories'|page }}">Categories</a>

            {% if user %}
                <a class="mdl-navigation__link" href="{{ 'account/account'|page }}">Account</a>
                <a class="mdl-navigation__link mdl-navigation__logout-button"
                   href="#!" id="logout"
                   data-request="onLogout">Logout</a>
            {% else %}
                <a class="mdl-navigation__link" href="{{ 'account/account'|page }}">Sign up</a>
            {% endif %}
        </nav>
    </div>
</header>
