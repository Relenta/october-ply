<form data-request="onRegister" class="register-form register-form_account-page">

    <div class="form-row">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
                    name="email"
                    type="email"
                    class="form-control mdl-textfield__input register-form__email" />
            <label class="mdl-textfield__label"
                   for="register-form__email">{{ 'partials.account.register.email'|_ }}
            </label>
        </div>
    </div>

    <div class="form-row">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
                    name="password"
                    type="password"
                    class="form-control mdl-textfield__input register-form__password" />
            <label class="mdl-textfield__label"
                   for="register-form__password">{{ 'partials.account.register.password'|_ }}</label>
        </div>
    </div>

    <div class="form-row">
        <button type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored register-form__submit">
            Register
        </button>
    </div>
</form>
