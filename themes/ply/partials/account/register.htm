<form data-request="onRegister">

    <div class="form-row">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
                    name="email"
                    type="email"
                    class="form-control mdl-textfield__input"
                    id="registerEmail" />
            <label class="mdl-textfield__label"
                   for="registerEmail">Enter email</label>
        </div>
    </div>

    <div class="form-row">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
                    name="password"
                    type="password"
                    class="form-control mdl-textfield__input"
                    id="registerPassword" />
            <label class="mdl-textfield__label"
                   for="registerPassword">Enter password</label>
        </div>
    </div>

    <div class="form-row">
        <button type="submit"
                class="mdl-button mdl-js-button"
                id="submitRegister">
            Register
        </button>
    </div>
</form>
