<form data-request="onSignin">

    <div class="form-row">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

            <input name="email"
                   type="email"
                   class="form-control mdl-textfield__input"
                   id="userSigninEmail"
                   placeholder="Enter your email">

            <label class="mdl-textfield__label"
                   for="userSigninEmail">
                Enter email
            </label>
        </div>
    </div>
    <div class="form-row">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

            <input name="password"
                   type="password"
                   class="form-control mdl-textfield__input"
                   id="userSigninPassword"
                   placeholder="Enter your password">

            <label class="mdl-textfield__label"
                   for="userSigninPassword">
                Enter password
            </label>
        </div>
    </div>
    <div class="form-row">
        <p class="text-right">
            or sign in with SOCIAL BUTTONS
            {# for name, link in social_login_links %}
            <a href="{{ link }}?s={{ 'home'|page }}&f={{ 'account'|page }}">{{ name }}</a>
            {% endfor #}
        </p>
    </div>
    <div class="form-row">
        <button type="submit"
                class="mdl-button mdl-js-button"
                id="submitSignin">
            Sign in
        </button>
    </div>
</form>
