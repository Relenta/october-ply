{% if not user %}
    <div class="mdl-grid">

        <div class="mdl-cell mdl-cell--6-col">
            <h3>Sign in</h3>
            {% partial __SELF__ ~ '::signin' %}
        </div>

        <div class="mdl-cell mdl-cell--6-col">
            <h3>Register</h3>
            {% partial __SELF__ ~ '::register' %}
        </div>
    </div>
{% else %}
    {% put sidemenu %}
        {% partial 'account/navigation' %}
    {% endput %}

    {% partial __SELF__ ~ '::update' %}
{% endif %}
