{% if not user %}

<div class="row">

    <div class="col-md-6">
        <h3>Sign in</h3>
        {% partial __SELF__ ~ '::signin' %}
    </div>

    <div class="col-md-6">
        <h3>Register</h3>
        {% partial __SELF__ ~ '::register' %}
    </div>

</div>

{% else %}

<div class="row">

    <div class="col-md-4">
        {% partial __SELF__ ~ '::navigation' %}
    </div>

    <div class="col-md-8">
        {% partial __SELF__ ~ '::activation_check' %}

        {% partial __SELF__ ~ '::update' %}
    </div>

</div>





{% endif %}
