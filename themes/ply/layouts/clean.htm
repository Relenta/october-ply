description = "No footer & header"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Relenta">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="{{ mix('/css/vendor.css', 'themes/ply/dist') }}" rel="stylesheet">
        <link href="{{ mix('/css/theme.css', 'themes/ply/dist') }}" rel="stylesheet">
        {% styles %}
    </head>

    <body class="ply-layout-clean">
        <div id="app" class="mdl-layout mdl-js-layout">
            <!-- Content -->
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="mdl-grid">
                      <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset mdl-cell--10-col-tablet mdl-cell--1-offset-tablet mdl-grid ply-clean-content-container">
                        <div class="mdl-cell--12-col mdl-cell--middle">
                            {% page %}
                        </div>
                      </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Scripts -->
        <script src="//code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="{{ mix('/js/app.js', 'themes/ply/dist') }}"></script>
        <script src="//code.getmdl.io/1.3.0/material.min.js"></script>
        {% framework extras %}
        {% scripts %}
    </body>
</html>
