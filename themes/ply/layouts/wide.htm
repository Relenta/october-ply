description = "Full width"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Relenta">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="{{ mix('/css/vendor.css', 'themes/ply/dist') }}" rel="stylesheet">
        <link href="{{ mix('/css/theme.css', 'themes/ply/dist') }}" rel="stylesheet">
        {% styles %}
    </head>

    <body>
        <div id="app" class="mdl-layout mdl-js-layout">  <!-- mdl-layout--fixed-header -->
            <!-- Header -->
            {% partial 'site/header' %}

            <!-- Content -->
            <main class="mdl-layout__content">
                <div class="page-content">
                    {% if placeholder('sidemenu') %}
                        {% placeholder sidemenu %}
                    {% endif %}
                    {% page %}
                </div>

                <!-- Footer -->
                {% partial 'site/footer' %}
            </main>
        </div>

        {% placeholder dialogs %}
        <!-- Scripts -->
        <script src="//code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="{{ mix('/js/app.js', 'themes/ply/dist') }}"></script>
        <script src="//code.getmdl.io/1.3.0/material.min.js"></script>
        {% framework extras %}
        {% scripts %}
    </body>
</html>
